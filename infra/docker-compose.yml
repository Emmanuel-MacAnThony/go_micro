services:
  broker-service:
    build:
      context: ./../broker-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:80"
    networks:
      - api_net

  authentication-service:
    build:
      context: ./../authentication-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8001:80"
    environment:
      - DSN=postgresql://postgres:password@postgres_auth:5432/users?sslmode=disable
    networks:
      - api_net

  logger-service:
    build:
      context: ./../logger-service
      dockerfile: Dockerfile
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - "8002:80"
    networks:
      - api_net
  
  mailer-service:
    build:
      context: ./../mail-service
      dockerfile: Dockerfile
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - MAIL_DOMAIN=localhost
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_ENCRYPTION=none
      - MAIL_USERNAME=""
      - MAIL_PASSWORD=""
      - FROM_NAME="MacAnThony Emmanuel"
      - FROM_ADDRESS="emma@domain.com"
    networks:
      - api_net

    

  postgres_auth:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=users
    ports:
      - "5432:5432"
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data
    networks:
      - api_net

  
  mongo_logger:
    image: mongo:4.2.16-bionic
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=logs
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - ./db-data/mongo/:/data/db
    networks:
      - api_net

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - api_net

networks:
  api_net:
   
